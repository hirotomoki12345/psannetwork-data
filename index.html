<!DOCTYPE html>
<html>
<head>
  <title>Location Info and Email</title>
</head>
<body>
  <h1>Enter Email and Redirect URL</h1>
  <form id="locationForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="redirectUrl">Redirect URL:</label>
    <input type="url" id="redirectUrl" name="redirectUrl" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('locationForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const redirectUrl = document.getElementById('redirectUrl').value;
      
      // バックエンドへのリクエスト
      const response = await fetch('/functions/sendEmailAndRedirect', {
        method: 'POST',
        body: JSON.stringify({ email, redirectUrl }),
      });

      if (response.ok) {
        const data = await response.json();
        alert(`Location information sent to ${email}. Visit ${data.fileUrl}`);
      } else {
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
